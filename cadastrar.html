<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/cadastrar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    
    <title>CADASTRE-SE AQUI</title>
</head>
<body>
    
    <div class="container"> <!--div de conteudo principal-->
        <div class="card">  <!--div para englobar meu conteúdo dentro de um quadrado branco-->
            <h1>cadastrar</h1>

            <!-- inputs dentro de uma div que vou chamar de label-flutuante -->
            <div class="label-float">
                <input type="text" id="name" placeholder="" required>
                <label id="labelName" for="name">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="user" placeholder="" required>
                <label id="labelUser" for="user">Usuario</label>
            </div>

            <div class="label-float">
                <input type="password" id="password" placeholder="" required>
                <label id="labelPassword" for="password">Senha</label>
                <i id="See-Password" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="password-confirm" placeholder="" required>
                <label id="labelConfirmPassword"  for="password-confirm">Confirmar Senha</label>
                <i id="See-ConfirmePassword" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <!-- botão de envio -->
            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

        </div> <!--CARD-->
    </div> <!--CONTAINER-->

    <script src="./assets/js/cadastrar.js"></script>
</body>
</html>
